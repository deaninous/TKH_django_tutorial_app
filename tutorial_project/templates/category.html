<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	{% if category %}
	<h1>{{ category_name}}</h1>
		{% if pages%}
	<ul>
			{% for page in pages% }
		<li><a href="{{ page.url}}">{{ page.title}}</a></li>
			{% endfor%}
	</ul>
			{% else %}
		<strong>No pages currently in category</strong>

			{% endif %}
	{ % else %}
	<div>The specified category {{ category_name}} does ! exist!!!</div>
	{% endif %}

	<a href="/category/{{slug}}/add_page"></a>
</body>
</html>
